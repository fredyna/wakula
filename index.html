    <div class="row">
      <div class="container">
        <div class="col-sm-10 offset-sm-1">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Kirim WA</h3>
              <form>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Nomor WhatsApp</label>
                  <div class="col-sm-8">
                    <input
                      id="phone"
                      type="text"
                      class="form-control"
                      placeholder="contoh : 8912345678 (tanpa 0 atau kode negara)"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Pesan</label>
                  <div class="col-sm-8">
                    <textarea
                      id="message"
                      class="form-control"
                      placeholder="Masukan pesan ...(opsional)"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                    <button
                      type="button"
                      onclick="reset()"
                      class="btn btn-danger"
                    >
                      Reset
                    </button>
                    <button
                      onclick="sendMessage()"
                      type="button"
                      class="btn btn-success"
                    >
                      Kirim
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

  ></script>
  <script>
    function validatePhone(txtPhone) {
      let filter = /^([0-9]{10})|(\([0-9]{3}\)\s+[0-9]{3}\-[0-9]{4})/;
      if (filter.test(txtPhone)) {
        return true;
      } else {
        return false;
      }
    }
    function sendMessage() {
      let phone = $("#phone").val();
      let validate = validatePhone(phone);
      if (validate) {
        let url = "https://wa.me/";
        let message = $("#message").val();
        let url_send = url + "62" + phone + "?text=" + message;
        window.open(url_send, "_blank");

        return;
      }

      alert("Format nomor tidak sesuai");
      return;
    }

    function reset() {
      $("#phone").val("");
      $("#message").val("");
    }
  </script>
